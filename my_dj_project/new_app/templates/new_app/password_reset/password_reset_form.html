{% extends 'base.html' %}

{% block title %}
    {{ header }}
{% endblock title %}
{% block login %}
{% endblock login %}

{% block body %}
    {% if not user.is_authenticated %}
        <form method="post" action="{% url 'new_app:password_reset' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset password</button>
        </form>
    {% else %}
        <form action="{% url 'new_app:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">logout</button>
        </form>
    {% endif %}
{% endblock body %}
