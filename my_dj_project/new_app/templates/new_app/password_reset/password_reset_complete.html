{% extends 'base.html' %}

{% block title %}
    {{ header }}
{% endblock title %}
{% block login %}
{% endblock login %}

{% block body %}
    {% if not user.is_authenticated %}
       <p>Пароль успешно сброшен</p>
    {% else %}
        <form action="{% url 'new_app:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">logout</button>
        </form>
    {% endif %}
{% endblock body %}
