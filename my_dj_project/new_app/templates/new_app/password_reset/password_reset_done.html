{% extends 'base.html' %}

{% block title %}
    {{ header }}
{% endblock title %}
{% block login %}
{% endblock login %}

{% block body %}
<a href="{% url 'post:index' %}">На главную</a>
    {% if not user.is_authenticated %}
        <p>Ваш пароль был сброшен! Ищите ссылку у себя на почте!)</p>
    {% else %}
        <form method="post" action="{% url 'new_app:logout' %}">
            {% csrf_token %}
            <button type="submit">Exit</button>
        </form>
    {% endif %}
{% endblock body %}
