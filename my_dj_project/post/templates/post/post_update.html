{% extends 'base.html' %}

{% block title %}
    {{ header }}
{% endblock title %}

{% block body %}
    <h1>{{ header }}</h1>
    <form action="{% url 'post:create' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Update post">
    </form>
{% endblock body %}
