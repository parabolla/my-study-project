{% extends 'base.html' %}
{% load static %}

{% block static_files %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'common/css/main.css' %}" type="text/css">
{% endblock static_files %}

{% block title %}
    {{ header }}
{% endblock title %}

{% block body %}
    <h1 class="main_caption hidden">{{ header }}</h1>
    {% for post in posts %}
        {% include 'post/post_info.html' %}
    {% endfor %}
{% endblock body %}
